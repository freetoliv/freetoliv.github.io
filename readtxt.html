<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
   div {
 
  background-repeat: repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
  height: 100%;
 }
  @media screen and (max-width:768px) {
    div {
    
    background-repeat: repeat;
    background-attachment: fixed;
  }

}
    </style>
    <script type="module" crossorigin src="/assets/index.a5d80b53.js"></script>
    <link rel="stylesheet" href="/assets/index.af384b12.css">
  </head>
  <body>
    <div id="app"></div>
    
    <script>
      function drawBgrImage() {
        var random = Math.round(Math.random()*6 + 1);
        var folder;
        var path;
        
        if(window.innerWidth <= 600) {
          folder = "xs";
        } else if (window.innerWidth <= 768) {
          folder = "sm";
        } else {
          folder = "lg";
        }

        path = 'url(./src/assets/' + folder + '/' + random + '.jpg)';
        console.log(path);
        document.getElementById("app").style.backgroundImage = path;

      }

      window.onload = drawBgrImage();
 
        
      
    </script>
  </body>

</html>
